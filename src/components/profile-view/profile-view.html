<div *ngIf="userProfile">
  <ion-card>
    <ion-card-title padding>
      User Profile
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>D.O.B</ion-label>
            <ion-input [value]="userProfile.dob" [readonly]="true"></ion-input>
          </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title padding>
      Pending Invitations
    </ion-card-title>
    <ion-card-content>
     
      <ion-item *ngFor="let buddyInvite of buddyListPending"  >
        <div>
          <h3 padding>{{buddyInvite.buddy.firstName}} {{buddyInvite.buddy.lastName}}</h3>
          <div class= "pending-invitations__buttons">
            <button ion-button color="secondary" (click)="acceptInvite(buddyInvite)">Accept</button>
            <button ion-button color="danger" (click)="declineInvite(buddyInvite)">Decline</button>
          </div>
        </div>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title padding>
      Grocery Buddies
    </ion-card-title>
    <ion-card-content>
     
      <ion-item *ngFor="let buddyInvites of buddyListCompleted" >
        <div>
          <h3 padding>{{buddyInvites.buddy.firstName}} {{buddyInvites.buddy.lastName}}</h3>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

</div>
