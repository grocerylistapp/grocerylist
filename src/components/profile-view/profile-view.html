<div *ngIf="userProfile">
  <ion-card>
    <ion-card-title padding>
      User Profile
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>D.O.B</ion-label>
            <ion-input [value]="userProfile.dob" [readonly]="true"></ion-input>
          </ion-item>
    </ion-card-content>
  </ion-card>

</div>
