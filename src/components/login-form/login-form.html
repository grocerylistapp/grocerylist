 
  <div class="login-form-body">
    <div class="sub-heading">Email</div>
    <ion-input [(ngModel)]="account.email" type="email"></ion-input>
    <div class="sub-heading">Password</div>
    <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    <button class="login-button" ion-button block (click)="loginUser()"> Login </button>  
    <div class="register-link" (click)="navigateToRegisterPage()">New User? Register Here</div>
</div>
