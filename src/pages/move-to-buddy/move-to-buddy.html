<ion-header>

  <ion-navbar>
    <ion-title>Move To Buddy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>Â 
        <ion-label floating> Item Name </ion-label>
        <ion-input type="text" [disabled]="true" [(ngModel)]="shoppingItem.itemName"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating> Quantity </ion-label>
        <ion-input type="number" [disabled]="true" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> Store </ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="storeName"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked> Shopper </ion-label>
              <ion-select [(ngModel)]="shopperName" (ionChange)="userSelect($event)" placeholder = "Select">
                <ion-option  *ngFor="let shopperItem of shopperNames" value = {{shopperItem.key}} >{{shopperItem.shopperName}}</ion-option>
              </ion-select>
            </ion-item>
          
    <button ion-button block (click)="addShoppingItemToMasterList(shoppingItem)"> Move Item </button>

</ion-content>
