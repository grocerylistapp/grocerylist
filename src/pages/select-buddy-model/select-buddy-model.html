<ion-header>
  
    <ion-navbar>
      <ion-title>Select Buddy</ion-title>
      <ion-buttons end>
        <button ion-button (click)="back()" icon-only> 
              <ion-icon name="close-circle"></ion-icon>
            </button>
    
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item *ngFor="let item of buddyListCompleted" (click)="shareWithBuddy(item.buddy)">
      <div>
        <h1 padding>{{item.buddy.firstName}} {{item.buddy.lastName}}</h1>
      </div>
    </ion-item>
  </ion-content>
