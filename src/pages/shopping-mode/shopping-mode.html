<ion-header>
  <ion-navbar color="primary">
    <ion-title>Shopping</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="listtitle">Stores</ion-item-divider>
    <ion-item *ngFor="let item of nextTripRef$ | async" (click)="navigateToShoppingItemList(item.$key)">
      <h1>{{ item.$key }}</h1>
    </ion-item>
  </ion-item-group>
</ion-content>
