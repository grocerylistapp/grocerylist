<ion-header>

  <ion-navbar color="primary"> 
    <ion-title style="text-align: center">Preferred Stores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of storeListRef$ | async">
      <ion-grid class="list-grid">
        <ion-row class="list-row">
          <ion-col width-20 center>
            <p class="list-main-content date-content">{{item.storename}}</p>
            <p class="list-bottom-content">{{item.address}}</p>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="navigateToAddPreferredStorePage()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
