<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add To Next Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="checkUserSelection()">
  <ion-item>
    <ion-label floating> Item Name </ion-label>
    <ion-input formControlName="itemName" type="text" [(ngModel)]="currentShoppingItem.itemName"></ion-input>
  </ion-item>
  <ion-row *ngIf="formErrors.itemName">
    <div *ngFor="let errors of formErrors.itemName">
      <p class="alert">{{errors}}
        <p>
    </div>
  </ion-row>
  <ion-item>
    <ion-label floating> Quantity </ion-label>
    <ion-input formControlName="quantity" type="number" [(ngModel)]="quantity"></ion-input>
  </ion-item>
  <ion-row *ngIf="formErrors.quantity">
    <div *ngFor="let errors of formErrors.quantity">
      <p class="alert">{{errors}}
        <p>
    </div>
  </ion-row>
  <ion-item>
    <ion-label stacked> Store </ion-label>
    <!-- <ion-input formControlName="storeName" type="text" [(ngModel)]="storeName"></ion-input> -->
    <ion-select formControlName="storeName" [(ngModel)]="storeName"  placeholder ="Select store">
      <ion-option  *ngFor="let storeItem of storeList" value = {{storeItem.storeName}} >{{storeItem.storeName}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-row *ngIf="formErrors.storeName">
    <div *ngFor="let errors of formErrors.storeName">
      <p class="alert">{{errors}}
        <p>
    </div>
  </ion-row>
  <ion-item>
      <ion-label stacked> Shopper </ion-label>
      <ion-select formControlName="shopperName" [(ngModel)]="shopperName" (ionChange)="userSelect($event)" placeholder = "My Self">
        <ion-option  *ngFor="let shopperItem of shopperNames" value = {{shopperItem.key}} >{{shopperItem.shopperName}}</ion-option>
      </ion-select>
    </ion-item>
  <button ion-button block [disabled]="!myForm.valid"> Add Item </button>
</form>

  <ion-fab bottom right >
    <button ion-fab mini><ion-icon name="ios-search"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab mini (click)="scanWalmartCode()"><ion-icon name="qr-scanner"></ion-icon></button>
      <button ion-fab mini (click)="openWalmartSearch()"><ion-icon name="ios-create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab mini (click)="navigateToAddPreferredStorePage()"><ion-icon name="basket"></ion-icon></button>
    </ion-fab>

</ion-content>
