<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Shop Buddy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-title padding>
          Pending Invitations
        </ion-card-title>
        <ion-card-content>
         
          <ion-item *ngFor="let buddyInvite of buddyListPending"  >
            <div>
              <h3 padding>{{buddyInvite.buddy.firstName}} {{buddyInvite.buddy.lastName}}</h3>
              <div class= "pending-invitations__buttons">
                <button ion-button color="secondary" (click)="acceptInvite(buddyInvite)">Accept</button>
                <button ion-button color="danger" (click)="declineInvite(buddyInvite)">Decline</button>
              </div>
            </div>
          </ion-item>
          
        </ion-card-content>
      </ion-card>
    
      <ion-card>
        <ion-card-title padding>
          Grocery Buddies
        </ion-card-title>
        <ion-card-content>
         
          <ion-item *ngFor="let buddyInvites of buddyListCompleted" >
            <div>
              <h3 padding>{{buddyInvites.buddy.firstName}} {{buddyInvites.buddy.lastName}}</h3>
            </div>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-fab bottom right >
          <button ion-fab mini (click)="navigateToAddBuddy()"><ion-icon name="person-add"></ion-icon></button>
        </ion-fab>

</ion-content>
