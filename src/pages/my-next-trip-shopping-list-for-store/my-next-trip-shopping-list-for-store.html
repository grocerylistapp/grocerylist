<!--
  Generated template for the MyNextTripShoppingListForStorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{storeName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="editShoppingList(item)" >
        <h2>{{item.itemName}}</h2>
        <h3>{{item.itemNumber}}</h3>
      </ion-item>

      <ion-fab bottom right >
        <button ion-fab (click)="navigateToShareGrocery()"><ion-icon name="share"></ion-icon></button>
      </ion-fab>
</ion-content>
