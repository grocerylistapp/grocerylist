<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Add To Next Trip</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>Â 
      <ion-label floating> Item Name </ion-label>
      <ion-input type="text" [disabled]="true" [(ngModel)]="currentShoppingItem.itemName"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label floating> Quantity </ion-label>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked> Store </ion-label>
          <!-- <ion-input type="text" [(ngModel)]="currentShoppingItem.store"></ion-input> -->
          <ion-select [(ngModel)]="currentShoppingItem.store"  placeholder = {{currentShoppingItem.store}}>
              <ion-option  *ngFor="let storeItem of storeList" value = {{storeItem.storeName}} >{{storeItem.storeName}}</ion-option>
            </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked> Shopper </ion-label>
      <ion-select [(ngModel)]="shopperName" (ionChange)="userSelect($event)" placeholder = {{shopperName}}>
        <ion-option  *ngFor="let shopperItem of shopperNames" value = {{shopperItem.key}} >{{shopperItem.shopperName}}</ion-option>
      </ion-select>
    </ion-item>
  
  <button ion-button block (click)="addShoppingItem()"> Add Item </button>

  <ion-fab bottom left>
    <button ion-fab mini (click)="navigateToAddPreferredStorePage()"><ion-icon name="basket"></ion-icon></button>
    </ion-fab>
  
  </ion-content>
