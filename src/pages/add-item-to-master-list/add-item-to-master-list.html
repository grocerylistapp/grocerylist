<ion-header no-shadow no-border>
  <ion-navbar class="nav-header" color="navColorLight">   
      <ion-title class="nav-header-title">ADD ITEM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="ion-custom-content">
  <form [formGroup]="myForm" (ngSubmit)="addShoppingItemToMasterList()">
    <ion-thumbnail item-left>
      <img src={{currentShoppingItem.thumbnailImage}}>
    </ion-thumbnail>
    <div class="sub-heading">Item Name </div>
    <ion-input class="input-color" formControlName="itemName" type="text" [(ngModel)]="currentShoppingItem.itemName"></ion-input>
    <ion-row *ngIf="formErrors.itemName">
      <div *ngFor="let errors of formErrors.itemName">
        <p class="alert">{{errors}}
          <p>
      </div>
    </ion-row>
    <div class="sub-heading">Store</div>
    <ion-item>
    <!-- <ion-input class="input-color" formControlName="storeName" type="text" [(ngModel)]="currentShoppingItem.store"></ion-input> -->
    <ion-select class="input-color" formControlName="storeName" [(ngModel)]="currentShoppingItem.store"  placeholder = "Select store">
      <ion-option  *ngFor="let storeItem of storeList" value = {{storeItem.storeName}} >{{storeItem.storeName}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-row *ngIf="formErrors.storeName">
      <div *ngFor="let errors of formErrors.storeName">
        <p class="alert">{{errors}}
          <p>
      </div>
    </ion-row>
    <button class="ion-button-custom" ion-button block [disabled]="!myForm.valid"> Add Item </button> 
  </form>
</div>

  <ion-fab bottom right >
    <button class="ion-fab-color" ion-fab mini><ion-icon name="md-search"></ion-icon></button>
    <ion-fab-list side="top">
      <button  ion-fab mini (click)="scanWalmartCode()"><ion-icon name="qr-scanner"></ion-icon></button>
      <button  ion-fab mini (click)="openWalmartSearch()"><ion-icon name="ios-create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom left>
    <button class="ion-fab-color" ion-fab mini (click)="navigateToAddPreferredStorePage()"><ion-icon name="md-basket"></ion-icon></button>
    </ion-fab>
</ion-content>
