<ion-header no-shadow no-border>
  <ion-navbar class="nav-header" color="navColorLight">
      <ion-title class="nav-header-title">NEW TRIPS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navigateToAddToNextTripPage()" icon-only>
        <ion-icon class="button-icon-color" name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<div class="nav-header-second">Stores</div>
<ion-content class=" non-scorllable-content">
  <ion-item-group>
    <button ion-item *ngFor="let item of nextTripRef$ | async" (click)="navigateToShoppingListForStore(item.$key)">
      <h2 class="text-h2-color">{{ splitStore(item.$key,0) }}</h2>
      <h3 class="text-h3">{{ splitStore(item.$key,1) }}</h3>
    </button>
  </ion-item-group>
</ion-content>
