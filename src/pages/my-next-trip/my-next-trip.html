
<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>My Next Trip</ion-title>
        <ion-buttons end>
          <button ion-button (click)="navigateToAddToNextTripPage()" icon-only> 
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-item-group>
        <ion-item-divider color="listtitle">Stores</ion-item-divider>
            <!-- <ion-list>
              <ion-header><h1></h1></ion-header>
            </ion-list> -->
          <ion-item *ngFor="let item of nextTripRef$ | async" (click)="navigateToShoppingListForStore(item.$key)">
            <h1>{{ item.$key }}</h1>
          </ion-item>
      </ion-item-group>
    </ion-content>
