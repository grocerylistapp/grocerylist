<ion-header>
  <ion-navbar color="primary">
    <span>
        Please Select Quantity
      </span>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-range min="1" max="{{maxQuantity}}" [(ngModel)]="quantitySel" color="secondary" step="2">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>{{maxQuantity}}</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    Quantity Selected : {{quantitySel}}
  </ion-item>

  <ion-row>
    <ion-col>
      <button ion-button color="danger" block (click)="cancelQtyModal()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button color="secondary" block (click)="selectQtyModal()">Ok</button>
    </ion-col>
  </ion-row>
</ion-content>
