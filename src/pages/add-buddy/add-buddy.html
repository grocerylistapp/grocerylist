<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Buddy</ion-title>
    <ion-buttons end>
        <button ion-button (click)="skipContent()" icon-only> 
              <ion-icon  *ngIf ="!isAddBuddy" name="arrow-forward"></ion-icon>
              <ion-icon *ngIf ="isAddBuddy" name="close-circle"></ion-icon>
            </button>
    
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card-content>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="buddy1.email"></ion-input>
    </ion-item>
