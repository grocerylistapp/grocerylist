<ion-header no-shadow no-border>
  <ion-navbar class="nav-header" color="navColorLight">
      <ion-title class="nav-header-title">ADD PREFERRED STORE</ion-title>
    

    <ion-buttons *ngIf ="!isAddstore" end>
      <button ion-button (click)="skipContent()" icon-only> Done
            <ion-icon class="button-icon-color" name="arrow-forward"></ion-icon>
            <!-- <ion-icon *ngIf ="isAddstore" name="close-circle"></ion-icon> -->
          </button>  

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-searchbar 
    [(ngModel)]="autocomplete.query" 
    [showCancelButton]="true" 
    (ionInput)="updateSearch($event)" 
    (ionCancel)="dismiss()"
    placeholder="Start typing and select ...">
    </ion-searchbar>
    <div *ngIf="isStoreselected">

    <!-- <ion-item >      -->
      <ion-fab bottom right>
        <button class="ion-fab-color" ion-fab mini (click)="addToPreferredStore()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <!-- <button ion-button outline item-end large (click)="addToPreferredStore()">Add Store</button> -->
    <!-- </ion-item> -->

  </div>
  
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
        <h2 class="text-h3">{{item.description}}</h2>
      </ion-item>
    </ion-list>

    <div #map id="map"></div>

</ion-content>
