<ion-header>

  <ion-navbar>
    <ion-title>Add Preferred Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-content padding>
        <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch($event)" 
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
        </ion-searchbar>
        <div *ngIf="isStoreselected">
        <ion-item >
          <button ion-button outline item-end  (click)="addToPreferredStore()">Add to Preferred Store</button>
        </ion-item>
      </div>
      
        <ion-list>
          <ion-item *ngFor="let item of autocompleteItems" 
          (click)="chooseItem(item)">
          {{ item.description }}
          </ion-item>
        </ion-list>


      
        <!-- <div style="width : 100% ;height: 60%">
            <ion-list>
            <ion-item *ngFor="let place of places">
                <p>{{place.name}}</p>
            </ion-item>
            </ion-list>
        </div> -->
      
        <div #map id="map"></div>

        <ion-fab bottom right>
          <button ion-fab (click)="skipContent()">Skip<ion-icon name="arrow-forward"></ion-icon></button>
        </ion-fab>

</ion-content>
