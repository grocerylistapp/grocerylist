<ion-header>
  <ion-navbar color="primary">
    <ion-title>XOOMcart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-33 (click)="navigateToMasterList()">
        <ion-icon name="list-box" style="color: blue;"></ion-icon>
        <h1>Master Items</h1>
    </ion-col>
    <ion-col col-33 (click)="navigateToMyNextTrip()">
        <ion-icon name="stats" style="color: darkgoldenrod;"></ion-icon>
        <h1>Next Trip</h1>      
    </ion-col>
    <ion-col col-33 (click)="navigateToMyPreviousTrip()">
        <ion-icon name="md-cart" style="color: coral;"></ion-icon>
        <h1>Previous Trip</h1>      
    </ion-col>
  </ion-row>
